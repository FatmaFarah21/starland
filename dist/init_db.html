<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Database Tables</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Database Initialization</h1>
    <p>Click the button below to ensure all required database tables exist.</p>
    <button id="initBtn">Initialize Tables</button>
    <div id="result"></div>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://uqqxcuqflasmdjcbhnwb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxcXhjdXFmbGFzbWRqY2JobndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDIyODksImV4cCI6MjA4NDU3ODI4OX0.D6QgE6BZHG-sCe0B9u96oeMlnRDXvKQck0AAT4csLS4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('initBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Initializing tables...';
            
            try {
                // Check if tables exist by attempting to select from them
                const tables = [
                    { name: 'sales_transactions', columns: ['receipt_number', 'date', 'customer_name'] },
                    { name: 'expense_transactions', columns: ['expense_number', 'date', 'category'] },
                    { name: 'diesel_transactions', columns: ['transaction_number', 'date', 'supplier'] },
                    { name: 'repair_transactions', columns: ['repair_number', 'date', 'equipment'] },
                    { name: 'damage_transactions', columns: ['damage_number', 'date', 'item_name'] }
                ];
                
                for (const table of tables) {
                    try {
                        // Attempt to query the table
                        const { data, error } = await supabase
                            .from(table.name)
                            .select(table.columns[0])
                            .limit(1);
                        
                        if (error) {
                            console.log(`Table ${table.name} may not exist:`, error.message);
                            resultDiv.innerHTML += `<br>Could not access ${table.name} - table may need to be created.`;
                        } else {
                            console.log(`Successfully accessed ${table.name}`);
                            resultDiv.innerHTML += `<br>✓ ${table.name} is accessible.`;
                        }
                    } catch (err) {
                        console.log(`Error accessing ${table.name}:`, err);
                        resultDiv.innerHTML += `<br>✗ Error accessing ${table.name}: ${err.message}`;
                    }
                }
                
                resultDiv.innerHTML += '<br><br>Database initialization check complete!';
            } catch (error) {
                console.error('Initialization error:', error);
                resultDiv.innerHTML = `Error during initialization: ${error.message}`;
            }
        });
    </script>
</body>
</html>
