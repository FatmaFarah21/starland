<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Entry - Starland Water Company</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <h3>Starland Water Co.</h3>
                <p>Data Entry</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="sales.html" class="nav-link">Sales</a></li>
                    <li><a href="expenses.html" class="nav-link">Expenses</a></li>
                    <li><a href="diesel.html" class="nav-link active">Diesel</a></li>
                    <li><a href="repairs.html" class="nav-link">Repairs</a></li>
                    <li><a href="damages.html" class="nav-link">Damages</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Diesel Entry</h1>
            </header>
            
            <div class="form-container">
                <div class="form-card">
                    <h2>Record Diesel Purchase</h2>
                    
                    <form id="dieselForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dieselNumber">Transaction Number *</label>
                                <input type="text" id="dieselNumber" name="dieselNumber" placeholder="Enter transaction number">
                            </div>
                            <div class="form-group">
                                <label for="dieselDate">Date *</label>
                                <input type="date" id="dieselDate" name="dieselDate" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="supplier">Supplier *</label>
                                <input type="text" id="supplier" name="supplier" required>
                            </div>
                            <div class="form-group">
                                <label for="liters">Liters *</label>
                                <input type="number" id="liters" name="liters" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="unitPrice">Unit Price (KSH/Liter) *</label>
                                <input type="number" id="unitPrice" name="unitPrice" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="totalCost">Total Cost (KSH) *</label>
                                <input type="number" id="totalCost" name="totalCost" min="0" step="0.01" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vehicle">Vehicle/Equipment</label>
                                <input type="text" id="vehicle" name="vehicle">
                            </div>
                            <div class="form-group">
                                <label for="driver">Driver/Operator</label>
                                <input type="text" id="driver" name="driver">
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="cheque">Cheque</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Additional details..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                    </form>
                </div>
                
                <div class="helper-text">
                    <p><strong>Tip:</strong> All fields marked with * are required. Enter your own transaction number.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/supabase.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/entry.js"></script>
</body>
</html>
