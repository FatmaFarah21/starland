<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Entry - Starland Water Company</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <h3>Starland Water Co.</h3>
                <p>Data Entry</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="sales.html" class="nav-link">Sales</a></li>
                    <li><a href="expenses.html" class="nav-link active">Expenses</a></li>
                    <li><a href="diesel.html" class="nav-link">Diesel</a></li>
                    <li><a href="repairs.html" class="nav-link">Repairs</a></li>
                    <li><a href="damages.html" class="nav-link">Damages</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Expenses Entry</h1>
            </header>
            
            <div class="form-container">
                <div class="form-card">
                    <h2>Record New Expense</h2>
                    
                    <form id="expensesForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expenseNumber">Expense Number *</label>
                                <input type="text" id="expenseNumber" name="expenseNumber" placeholder="Enter expense number">
                            </div>
                            <div class="form-group">
                                <label for="expenseDate">Date *</label>
                                <input type="date" id="expenseDate" name="expenseDate" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expenseCategory">Category *</label>
                                <select id="expenseCategory" name="expenseCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="salary">Salary</option>
                                    <option value="rent">Rent</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="supplies">Supplies</option>
                                    <option value="transport">Transport</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vendor">Vendor/Supplier</label>
                                <input type="text" id="vendor" name="vendor">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expenseDescription">Description *</label>
                                <input type="text" id="expenseDescription" name="expenseDescription" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount (KSH) *</label>
                                <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="cheque">Cheque</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Additional details..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                    </form>
                </div>
                
                <div class="helper-text">
                    <p><strong>Tip:</strong> All fields marked with * are required. Enter your own expense number.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/supabase.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/entry.js"></script>
</body>
</html>
