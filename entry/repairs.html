<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairs Entry - Starland Water Company</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <h3>Starland Water Co.</h3>
                <p>Data Entry</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="sales.html" class="nav-link">Sales</a></li>
                    <li><a href="expenses.html" class="nav-link">Expenses</a></li>
                    <li><a href="diesel.html" class="nav-link">Diesel</a></li>
                    <li><a href="repairs.html" class="nav-link active">Repairs</a></li>
                    <li><a href="damages.html" class="nav-link">Damages</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Repairs Entry</h1>
            </header>
            
            <div class="form-container">
                <div class="form-card">
                    <h2>Record Repair</h2>
                    
                    <form id="repairsForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="repairNumber">Repair Number *</label>
                                <input type="text" id="repairNumber" name="repairNumber" placeholder="Enter repair number">
                            </div>
                            <div class="form-group">
                                <label for="repairDate">Date *</label>
                                <input type="date" id="repairDate" name="repairDate" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="equipment">Equipment/Vehicle *</label>
                                <input type="text" id="equipment" name="equipment" required>
                            </div>
                            <div class="form-group">
                                <label for="repairType">Repair Type *</label>
                                <select id="repairType" name="repairType" required>
                                    <option value="">Select Type</option>
                                    <option value="mechanical">Mechanical</option>
                                    <option value="electrical">Electrical</option>
                                    <option value="bodywork">Bodywork</option>
                                    <option value="engine">Engine</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="problemDescription">Problem Description *</label>
                                <textarea id="problemDescription" name="problemDescription" rows="2" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="cost">Cost (KSH) *</label>
                                <input type="number" id="cost" name="cost" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="repairShop">Repair Shop</label>
                                <input type="text" id="repairShop" name="repairShop">
                            </div>
                            <div class="form-group">
                                <label for="technician">Technician</label>
                                <input type="text" id="technician" name="technician">
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="cheque">Cheque</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Additional details..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                    </form>
                </div>
                
                <div class="helper-text">
                    <p><strong>Tip:</strong> All fields marked with * are required. Enter your own repair number.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/supabase.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/entry.js"></script>
</body>
</html>
