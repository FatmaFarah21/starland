<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Entry - Starland Water Company</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <h3>Starland Water Co.</h3>
                <p>Data Entry</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="sales.html" class="nav-link active">Sales</a></li>
                    <li><a href="expenses.html" class="nav-link">Expenses</a></li>
                    <li><a href="diesel.html" class="nav-link">Diesel</a></li>
                    <li><a href="repairs.html" class="nav-link">Repairs</a></li>
                    <li><a href="damages.html" class="nav-link">Damages</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Sales Entry</h1>
            </header>
            
            <div class="form-container">
                <div class="form-card">
                    <h2>Record New Sale</h2>
                    
                    <form id="salesForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="receiptNumber">Receipt Number *</label>
                                <input type="text" id="receiptNumber" name="receiptNumber" placeholder="Enter receipt number">
                            </div>
                            <div class="form-group">
                                <label for="date">Date *</label>
                                <input type="date" id="date" name="date" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customerName">Customer Name *</label>
                                <input type="text" id="customerName" name="customerName" required>
                            </div>
                            <div class="form-group">
                                <label for="contactInfo">Contact Info</label>
                                <input type="text" id="contactInfo" name="contactInfo">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productType">Product Type *</label>
                                <select id="productType" name="productType" required>
                                    <option value="">Select Product</option>
                                    <option value="drum">Drum (20L)</option>
                                    <option value="jerrycan">Jerry Can (5L)</option>
                                    <option value="small_bottle">Small Bottle (1L)</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity *</label>
                                <input type="number" id="quantity" name="quantity" min="1" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="unitPrice">Unit Price (KSH) *</label>
                                <input type="number" id="unitPrice" name="unitPrice" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="totalAmount">Total Amount (KSH) *</label>
                                <input type="number" id="totalAmount" name="totalAmount" min="0" step="0.01" readonly>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="mpesa">M-Pesa</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="cheque">Cheque</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3" placeholder="Additional details..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                    </form>
                </div>
                
                <div class="helper-text">
                    <p><strong>Tip:</strong> All fields marked with * are required. Enter your own receipt number.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/supabase.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/entry.js"></script>
</body>
</html>
